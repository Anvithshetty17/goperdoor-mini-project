      .loading {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .loading p {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .bus-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0;
            height: 80px;
            position: relative;
            overflow: hidden;
        }

        .bus-svg {
            width: 60px;
            height: 40px;
            animation: busMove 3s ease-in-out infinite;
        }

        .road {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #667eea 50%, transparent 100%);
            animation: roadMove 2s linear infinite;
        }

        .bus-stops {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .bus-stop {
            width: 8px;
            height: 20px;
            background: linear-gradient(135deg, #764ba2, #667eea);
            border-radius: 4px;
            opacity: 0.6;
            animation: stopGlow 2s ease-in-out infinite;
        }

        .bus-stop:nth-child(1) { animation-delay: 0s; }
        .bus-stop:nth-child(2) { animation-delay: 0.5s; }
        .bus-stop:nth-child(3) { animation-delay: 1s; }

        @keyframes busMove {
            0% { transform: translateX(-120px); }
            100% { transform: translateX(120px); }
        }

        @keyframes roadMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes stopGlow {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .loading::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #667eea);
            border-radius: 27px;
            z-index: -1;
            opacity: 0.3;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            .loading {
                padding: 1.5rem;
                border-radius: 20px;
                margin: 1rem;
            }
            
            .loading::before {
                border-radius: 22px;
            }
            
            .loading p {
                font-size: 1.1rem;
                margin-bottom: 1.2rem;
            }
            
            .bus-animation {
                height: 60px;
                margin: 1rem 0;
            }
            
            .bus-svg {
                width: 45px;
                height: 30px;
            }
            
            .bus-stops {
                padding: 0 15px;
            }
            
            .bus-stop {
                width: 6px;
                height: 15px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 320px) {
            .loading {
                padding: 1.2rem;
                border-radius: 18px;
            }
            
            .loading::before {
                border-radius: 20px;
            }
            
            .loading p {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            .bus-animation {
                height: 50px;
                margin: 0.8rem 0;
            }
            
            .bus-svg {
                width: 40px;
                height: 25px;
            }
            
            .bus-stops {
                padding: 0 10px;
            }
            
            .bus-stop {
                width: 5px;
                height: 12px;
            }
            
            .dot {
                width: 8px;
                height: 8px;
            }
        }

        /* Larger mobile screens */
        @media (min-width: 481px) and (max-width: 768px) {
            .loading {
                padding: 2.5rem;
                max-width: 450px;
            }
            
            .loading p {
                font-size: 1.4rem;
            }
            
            .bus-animation {
                height: 90px;
                margin: 1.8rem 0;
            }
            
            .bus-svg {
                width: 70px;
                height: 45px;
            }
            
            .bus-stops {
                padding: 0 25px;
            }
            
            .bus-stop {
                width: 9px;
                height: 22px;
            }
            
            .dot {
                width: 14px;
                height: 14px;
            }
        }

        /* Tablet and desktop */
        @media (min-width: 769px) {
            .loading {
                padding: 3rem;
                max-width: 500px;
            }
            
            .loading p {
                font-size: 1.5rem;
            }
            
            .bus-animation {
                height: 100px;
                margin: 2rem 0;
            }
            
            .bus-svg {
                width: 80px;
                height: 50px;
            }
            
            .bus-stops {
                padding: 0 30px;
            }
            
            .bus-stop {
                width: 10px;
                height: 25px;
            }
            
            .dot {
                width: 16px;
                height: 16px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 2dppx) {
            .loading {
                border-width: 0.5px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .loading {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .loading p {
                background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #f472b6 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        }

        /* Reduced motion accessibility */
        @media (prefers-reduced-motion: reduce) {
            .bus-svg {
                animation: none;
                transform: translateX(0);
            }
            
            .road {
                animation: none;
            }
            
            .bus-stop {
                animation: none;
                opacity: 0.8;
            }
            
            .dot {
                animation: none;
                opacity: 0.7;
            }
        }

        /* Touch-friendly design */
        @media (pointer: coarse) {
            .loading {
                padding: 2rem;
                min-height: 120px;
            }
        }
