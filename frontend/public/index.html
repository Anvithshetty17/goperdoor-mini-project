    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',

      .loading-container {
            text-align: center;
            color: white;
            position: relative;
        }

        .bus-container {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .bus {
            width: 140px;
            height: 50px;
            background: linear-gradient(135deg, #4299e1, #2b6cb0);
            border-radius: 25px;
            position: relative;
            animation: busMove 2s ease-in-out infinite;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid #2d3748;
        }

        .bus::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20px;
            width: 100px;
            height: 25px;
            background: linear-gradient(135deg, #4299e1, #2b6cb0);
            border-radius: 15px 15px 0 0;
            border: 3px solid #2d3748;
            border-bottom: none;
        }

        .bus-windows {
            position: absolute;
            top: -15px;
            left: 25px;
            width: 18px;
            height: 12px;
            background: #e2e8f0;
            border-radius: 3px;
            border: 1px solid #2d3748;
            box-shadow: 
                25px 0 0 #e2e8f0,
                25px 0 0 1px #2d3748,
                50px 0 0 #e2e8f0,
                50px 0 0 1px #2d3748,
                75px 0 0 #e2e8f0,
                75px 0 0 1px #2d3748;
        }

        .bus-door {
            position: absolute;
            top: 8px;
            right: 20px;
            width: 18px;
            height: 30px;
            background: #2d3748;
            border-radius: 3px;
            border: 2px solid #4a5568;
        }

        .bus-door::after {
            content: '';
            position: absolute;
            top: 12px;
            right: 2px;
            width: 3px;
            height: 3px;
            background: #cbd5e0;
            border-radius: 50%;
        }

        .bus-wheels {
            position: absolute;
            bottom: -18px;
            left: 20px;
            width: 24px;
            height: 24px;
            background: #2d3748;
            border-radius: 50%;
            border: 3px solid #4a5568;
            animation: wheelSpin 0.5s linear infinite;
        }

        .bus-wheels::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #718096;
            border-radius: 50%;
        }

        .bus-wheels::after {
            content: '';
            position: absolute;
            left: 80px;
            width: 24px;
            height: 24px;
            background: #2d3748;
            border-radius: 50%;
            border: 3px solid #4a5568;
            animation: wheelSpin 0.5s linear infinite;
        }

        .bus-lights {
            position: absolute;
            top: 15px;
            left: -3px;
            width: 8px;
            height: 12px;
            background: #fbbf24;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 25px 0 #ef4444;
        }

        .road {
            position: absolute;
            bottom: -5px;
            left: -100px;
            width: 400px;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                #fff 0px,
                #fff 20px,
                transparent 20px,
                transparent 40px
            );
            animation: roadMove 1s linear infinite;
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border-radius: 3px;
            animation: progressFill 3s ease-in-out infinite;
        }

        .dots {
            margin-top: 20px;
            font-size: 20px;
            letter-spacing: 5px;
        }

        .dot {
            opacity: 0.4;
            animation: dotBlink 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes busMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(5px) translateY(-2px); }
            75% { transform: translateX(-5px) translateY(2px); }
        }

        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes roadMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-40px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes dotBlink {
            0%, 20% { opacity: 0.4; }
            50% { opacity: 1; }
            80%, 100% { opacity: 0.4; }
        }

        .brand {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .version {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.6;
            color: white;
        }

        @media (max-width: 480px) {
            .bus-container {
                width: 150px;
                height: 80px;
            }
            
            .bus {
                width: 100px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .brand {
                font-size: 24px;
            }
        }
