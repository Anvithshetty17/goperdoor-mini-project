<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Perdoor Bus Timing - Find bus timings for Perdoor junction easily" />
    <title>Perdoor Bus Timing</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
     <div style={{
  display: 'flex',
  flexDirection: 'column',
  alignItems: 'center',
  justifyContent: 'center',
  height: '100vh',
  backgroundColor: '#f9f9ff'
}}>
  <div style={{
    width: '60px',
    height: '60px',
    border: '6px solid rgba(200, 200, 255, 0.3)',
    borderTop: '6px solid #6c63ff',
    borderRadius: '50%',
    animation: 'spin 1s linear infinite',
    marginBottom: '20px'
  }} className="spinner"></div>

  <p style={{
    fontSize: '1.3em',
    fontWeight: 'bold',
    background: 'linear-gradient(135deg, #485eff, #a955ff)',
    WebkitBackgroundClip: 'text',
    backgroundClip: 'text',
    WebkitTextFillColor: 'transparent',
    textFillColor: 'transparent',
    textShadow: '2px 2px 4px rgba(0, 0, 0, 0.2)'
  }}>
    Loading Perdoor Bus Timing...
  </p>

  {/* Keyframe animation via a style tag */}
  <style>{`
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  `}</style>
</div>

    </div>
  </body>
</html>
